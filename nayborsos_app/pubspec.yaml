name: nayborsos
description: "Community emergency response network - neighbors helping neighbors in 1-3 minutes"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1

  # State Management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # Navigation
  go_router: ^14.8.1

  # Firebase
  firebase_core: ^3.13.0
  firebase_auth: ^5.7.0
  cloud_firestore: ^5.6.8
  firebase_messaging: ^15.2.6
  firebase_storage: ^12.4.6
  firebase_analytics: ^11.5.3

  # Location & Maps
  geolocator: ^14.0.0
  permission_handler: ^11.4.0
  geoflutterfire_plus: any
  google_maps_flutter: ^2.12.1

  # Phone Input
  intl_phone_number_input: ^0.7.4

  # Utilities
  intl: ^0.20.2
  uuid: ^4.5.1
  equatable: ^2.0.7
  json_annotation: ^4.9.0
  freezed_annotation: ^3.0.0
  flutter_secure_storage: ^9.2.4
  url_launcher: ^6.3.1
  shared_preferences: ^2.5.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.15
  json_serializable: ^6.9.5
  freezed: ^3.0.0
  riverpod_generator: ^2.6.5
  riverpod_lint: ^2.6.5
  mocktail: ^1.0.4

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/
